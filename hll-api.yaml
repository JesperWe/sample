                postalCode: 164 74
                city: Akalla
                country: SE
                region: Stockholm
                location:
                  latitude: '57.56236'
                  longitude: '18.34526'
              departments:
              - name: UTHYRNING
                employees:
                - location: Manager
                  firstName: Niklas
                  lastName: Ekwal
                  phones:
                  - number: 08-477 11 50
                    type: fixed
                  email: niklas.ekwall@hllab.se
                  photo: 'http://url./niklas.ekwall.png'
          schema:
            type: object
            properties:
              code:
                type: string
                description: The Depot identifier
              name:
                type: string
                description: The name of Depot
              description:
                type: string
                description: The description of Depot.
              phones:
                type: array
                items: {}
              email:
                type: string
                description: The contact mail of Depot.
              openingHours:
                type: array
                items: {}
              address:
                type: object
                properties:
                  streetAddress:
                    type: string
                    description: The street name of location.
                  postalCode:
                    type: string
                    description: The postal Code of Location.
                  city:
                    type: string
                    description: The city name of location.
                  country:
                    type: string
                    description: The country name of location.
                  region:
                    type: string
                    description: The region name of location.
                  location:
                    type: object
                    properties:
                      latitude:
                        type: string
                        description: The latitude of the Depot
                      longitude:
                        type: string
                        description: The longitude of the Depot
                    required:
                    - latitude
                    - longitude
                    description: The lat/long postition of the Depot
                required:
                - streetAddress
                - postalCode
                - city
                - country
                - region
                - location
                description: The address of The Depot.
              departments:
                type: array
                description: The departments in Depot.
                items: {}
            required:
            - code
            - name
            - description
            - phones
            - email
            - address
        '404':
          description: Not Found
          headers: {}
          examples:
            application/json:
              message: Could not find record.
              code: '404'
              errors:
              - domain: global
                reason: backendError
                message: Error message
          schema:
            type: object
            properties:
              message:
                type: string
                description: The meessage of Error.
              code:
                type: string
                description: The error code.
              errors:
                type: array
                description: Array of errors.
                items: {}
            required:
            - message
            - code
        '503':
          description: Service Unavailable
          headers: {}
          examples:
            application/json:
              message: There are no data in the service layer.
              code: '503'
              errors:
              - domain: global
                reason: backendError
                message: Error message
          schema:
            type: object
            properties:
              message:
                type: string
                description: The meessage of Error.
              code:
                type: string
                description: The error code.
              errors:
                type: array
                description: Array of errors.
                items: {}
            required:
            - message
            - code
      description: ''
      tags:
      - Administration
      parameters:
      - name: code
        in: path
        description: The code of the desired depot.
        required: true
        x-example: 2583743adsf0
        type: string
      produces:

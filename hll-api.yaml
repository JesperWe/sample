swagger: "2.0"
info:
  title: Hyreslandslaget - HLL API
  version: "2.0.0"
  description: This is the HLL App API

host: api.hyreslandslaget.se
basePath: /
schemes:
- https

paths:
  /update:
    get:
      responses:
        '200':
          description: OK
          headers: {}
          examples:
            application/json:
              android:
                minVersion: 20000000
                latestVersion: 20000003
                storeUrl: >-
                  https://play.google.com/store/apps/details?id=se.hyreslandslaget.app
              ios:
                minVersion: 1.0.0
                latestVersion: 1.0.0
                storeUrl: 'https://itunes.apple.com/us/app/hll/id1205522032'
          schema:
            type: object
            properties:
              android:
                type: object
                properties:
                  minVersion:
                    type: number
                    description: >-
                      The minimum version that can be run due to breaking
                      changes in apis or similar
                  latestVersion:
                    type: number
                    description: The latest version available to download
                  storeUrl:
                    type: string
                    description: The url pointing to the app in google play
                required:
                - minVersion
                - latestVersion
                - storeUrl
                description: Version information for the Android app
              ios:
                type: object
                properties:
                  minVersion:
                    type: string
                    description: >-
                      The minimum version that can be run due to breaking
                      changes in apis or similar
                  latestVersion:
                    type: string
                    description: The latest version available to download
                  storeUrl:
                    type: string
                    description: The url pointing to the app in app store
                required:
                - minVersion
                - latestVersion
                - storeUrl
                description: Version information for the iOS app
            required:
            - android
            - ios
      summary: Get the update information
      description: ''
      tags: []
      parameters: []
      produces:
      - application/json
  /depots:

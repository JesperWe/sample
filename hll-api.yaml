  /depots/{code}:
    get:
      summary: Request single Depo by "code" identifier.
      responses:
        '200':
          description: OK
          headers: {}
          examples:
            application/json:
              code: SE0001
              name: Akalla
              description: >-
                I de gamla tryckertilokalerna på Vandagatan hittar ni oss på
                Depå Akalla.
              phones:
              - number: 08-477 11 50
                type: fixed
              email: akalla@hllab.se

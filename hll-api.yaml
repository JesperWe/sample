                postalCode: 164 74
                city: Akalla
                country: SE
                region: Stockholm
                location:
                  latitude: '57.56236'
                  longitude: '18.34526'
              departments:
              - name: UTHYRNING
                employees:
                - location: Manager
                  firstName: Niklas
                  lastName: Ekwal
                  phones:
                  - number: 08-477 11 50
                    type: fixed
                  email: niklas.ekwall@hllab.se
                  photo: 'http://url./niklas.ekwall.png'
          schema:
            type: array
            items: {}
        '404':
          description: Not Found
          headers: {}
          examples:
            application/json:
              message: Could not find records.
              code: '404'
              errors:
              - domain: global
                reason: backendError
                message: Error message
          schema:
            type: object
            properties:
              message:
                type: string
                description: The meessage of Error.
              code:
                type: string
                description: The error code.
              errors:
                type: array
                description: Array of errors.
                items: {}
            required:
            - message
            - code
        '503':
          description: Service Unavailable
          headers: {}
          examples:
            application/json:
              message: There are no data in the service layer.
              code: '503'
              errors:
              - domain: global
                reason: backendError
                message: Error message
          schema:
            type: object
            properties:
              message:
                type: string
                description: The meessage of Error.
              code:
                type: string
                description: The error code.
              errors:
